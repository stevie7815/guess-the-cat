    <main id="wrapper">
        <p id="stdntID">Student ID: 220019198</p>

        <br>
        <br>

        <br>


        <!-- cat grid -->

            <div id="grid" class="imgrid">

            </div>

        </div>

    </main>

        <p id="stdntID">Student ID: 220019198</p>
    </footer>
