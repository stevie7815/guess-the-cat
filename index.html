<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8">

    <title>Guess the Cat</title>

    <link rel="stylesheet" href="main.css">
    <script src="main.js"></script>

</head>

<body>
    <header>
        <h1>Guess the Cat</h1>

    </header>

    <main id="wrapper">
        <p id="stdntID">Student ID: 220019198</p>

        <!-- BUTTONS -->
        <div id="btnContainer"> 
            <button class="game" id="startGame">Start Game</button>
            <button class="game" id="quitGame" onClick="window.location.reload();">Quit Game</button>
            <br>
            <br>
            <button class="btnGame" id="more"></button>
            <p id="moreText"></p>
        </div>

        <p id="playAgainMessage"></p>

        <!-- player input -->
        <label for="selectCatTemperament">Your cat is... </label>
        <select id="selectCatTemperament" name="catTemperament">
            <option>temperament</option>
        </select>
        <br>
        <br>

        <label for="selectCatBreed">Your cat is... </label>
        <select id="selectCatBreed">
            <option>breed</option>
        </select>
        <button class="btnGame" id="buttonBreed">Guess</button>

        <!-- BUTTON IS DISABLED MESSAGE -->
        <!--<b id="disableButton"></b>-->
        <br>
        <br>

        <button class="btnGame" id="hint"></button>
        <b id="hintMessage"></b>
        <br>
        <!-- cat grid -->
        <div class="content">
            <div id="grid" class="imgrid">
            </div>
        </div>

    </main>

    <!-- webpage footer -->
    <footer>
        <p id="stdntID">Student ID: 220019198</p>
    </footer>
</body>

</html>
